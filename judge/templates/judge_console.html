<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <title>forseti2 Judge Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/judge_console.css')}}" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
    
<body>
        <!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <span class="icon-toggle"></span>
	      </button>
	      <a class="navbar-brand" href="#">forseti2 Judge Console</a>
	    </div>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav navbar-right">
	      	<a id="wall-clock" class="navbar-brand" href="#"></a>
	      </ul>
	    </div>
	  </div><!-- /container -->
	</div>
	<!-- /Header -->

	<!-- Main -->
	<div class="container">
	<div class="row">
		<div class="col-md-3">
	      <!-- Left column -->
	      <a href="#"><strong><i class="glyphicon glyphicon-wrench"></i> Configuration </strong></a>  
	      Status: <a id="comms-status" href="#"></a>
	      <hr>
	  	</div>
	    <div class="col-md-9"> 
	      	
	      <a href="#"><strong><i class="glyphicon glyphicon-cog"></i> Match Status </strong></a>  
	      <hr>
	      <!-- Game Clock -->
	      <a href="#"><strong><i class="glyphicon glyphicon-time"></i> Game Clock </strong></a>  
	      <hr>
	      <div id="game-clock">
	      </div>
	      <hr>
	      <!-- column 2 -->	
			<div class="row">
	      </div><!--/row-->
	      
		</div>
	</div>

<script type='text/javascript' src="{{url_for('static', filename = 'jquery/jquery-2.1.0.min.js')}}"></script>
<script type='text/javascript' src="{{url_for('static', filename = 'judge_console.js')}}"></script>
