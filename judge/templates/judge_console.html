<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <title>forseti2 Judge Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/judge_console.css')}}" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
    
<body>
        <!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <span class="icon-toggle"></span>
	      </button>
	      <a class="navbar-brand" href="#">forseti2 Judge Console</a>
	    </div>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav navbar-right">
	      	<a id="wall-clock" class="navbar-brand" href="#"></a>
	      </ul>
	    </div>
	  </div><!-- /container -->
	</div>
	<!-- /Header -->

	<!-- Main -->
	<div class="container">
	<div class="row">
		<div class="col-md-3">
	      <!-- Left column -->
	      <a href="#"><strong><i class="glyphicon glyphicon-wrench"></i> Connection Status</strong></a>  
	      <ul class="nav nav-pills nav-stacked" id="configuration">
	      	<li class="text-center">
	      	<span id="config-status" class="text-center label label-info">
	      		Establishing server connection...
	      	</span>
	      </li>
	      </ul>
	      <hr>
	  	</div>
	    <div class="col-md-9"> 
	      	
	      <!-- Game Clock -->
	      <a href="#"><strong><i class="glyphicon glyphicon-time"></i> Game Clock </strong></a>  
	      <div id="game-clock" class="text-center"> 0:00 </div>
	      <div class="progress">
		  <div id="clock-bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
		  </div>
		</div>
	      <hr>
	      <a href="#"><strong><i class="glyphicon glyphicon-cog"></i> Scoring </strong></a>  
	      <div class="container">
	      	<div id="scoring" class="col-md-8">
	      		<div class="col-md-6">
	      			yo
	      		</div>
	      		<div class="col-md-6">
	      			what up
	      		</div>
	      	</div>
	      </div>
	      
		</div>
	</div>

<script type='text/javascript' src="{{url_for('static', filename = 'jquery/jquery-2.1.0.min.js')}}"></script>
<script type='text/javascript' src="{{url_for('static', filename = 'judge_console.js')}}"></script>
</body>
</html>
